name: テンプレート
description: Use this template to submit a feature request
title: "[enhancement]: "
labels: ["enhancement", "new feature"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to raise a question
  - type: input
    id: task-name
    attributes:
      label: Task name
  - type: textarea
    id: what-happened
    attributes:
      label: Describe your feature request here
      placeholder: Put your question here.
      description: Please try to provide as much details as possible
    validations:
      required: true
      
  - type: markdown
  attributes:
    value: "## Thank you for contributing to our project!"
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report.
